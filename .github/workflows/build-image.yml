name: Docker Image CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ENV: ${{ secrets.ENV }}
      DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
      DOCKER_PWD: ${{ secrets.DOCKER_PWD }}
    steps:
      - uses: actions/checkout@v3
      - name: Copy env
        run: echo "$ENV" > ./.env

      - name: Build Application
        run: docker build --platform linux/amd64 -t ${DOCKER_REGISTRY}:${GITHUB_SHA} -f prod.Dockerfile .

      - name: Add Application Tag
        run: docker tag ${DOCKER_REGISTRY}:${GITHUB_SHA} ${DOCKER_REGISTRY}:latest

      - name: Docker Login
        run: docker login -u qwp1216 -p ${DOCKER_PWD}

      - name: Push Application Image
        run: docker push -a ${DOCKER_REGISTRY}
